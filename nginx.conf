events {
    worker_connections 1024;
}

http {
    upstream file_cloud {
        server file-cloud:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=file_upload:10m rate=10r/m;
    
    server {
        listen 80;
        server_name _;
        
        # Redirect HTTP to HTTPS (uncomment for SSL)
        # return 301 https://$server_name$request_uri;
        
        # For HTTP only deployment
        location / {
            proxy_pass http://file_cloud;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # File upload size limit
            client_max_body_size 100M;
            
            # Apply rate limiting to upload endpoints
            location /upload {
                limit_req zone=file_upload burst=5 nodelay;
                proxy_pass http://file_cloud;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }

